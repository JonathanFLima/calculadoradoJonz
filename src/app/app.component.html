<div
  class="background-view min-w-screen min-h-screen bg-teal-900 flex items-center justify-center px-5 py-5"
  (keypress)="onKeydown($event)"
  (keydown.esc)="onKeydown($event)"
  (keydown.backspace)="onKeydown($event)"
  (keydown.delete)="onKeydown($event)"
  tabindex="0"
>
  <div
    class="calculator-view w-full mx-auto rounded-xl shadow-xl text-gray-800 bg-gray-900 relative overflow-hidden px-3 py-3"
    style="max-width: 350px"
  >
    <h1 class="text-center text-white py-10 text-3xl font-bold">Calculadora simples</h1>

    <div
      class="display-screen w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 text-right"
    >
    <div class="function-text w-full py-5 px-6 text-2l text-white font-thin">{{expressionDisplay}} </div>

      <div class="function-result w-full py-5 px-6 text-6xl text-white font-thin" >{{calValue | number }}</div>
    </div>

    <div class="first-buttons-row w-full bg-gradient-to-b from-red-500 to-red-800">
      <div class="flex w-full">
        <div class="C-button w-1/4 border border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 text-xl text-white font-light"
            (click)="onClickValue('C', 'function')"
          >
            C
          </button>
        </div>

        <div class="DEL-button w-1/4 border border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 text-xl text-white font-light"
            (click)="onClickValue('DEL', 'function')"
          >
            DEL
          </button>
        </div>


        <div class="percentage-button w-1/4 border border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light"
            (click)="onClickValue('%', 'function')"
          >
            %
          </button>
        </div>

        <div class="multiply-button w-1/4 border border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light"
            (click)="onClickValue('*', 'function')"
          >
            *
          </button>
        </div>

      </div>
    </div>

    <div class="second-buttons-row w-full bg-gradient-to-b from-gray-800 to-gray-900">
      <div class="flex w-full" >
        <div class="w-1/4 border border-gray-400">
          <button
          class="1-button w-full h-16 outline-none focus:outline-none hover:bg-gray-400 text-xl text-white font-light"
          (click)="onClickValue('1', 'number')"

          >
            1
          </button>
        </div>

        <div class="w-1/4 border border-gray-400">
          <button
            class="2-button w-full h-16 outline-none focus:outline-none hover:bg-gray-400 text-xl text-white font-light"
            (click)="onClickValue('2', 'number')"
          >
            2
          </button>
        </div>

        <div class="w-1/4 border border-gray-400">
          <button
            class="3-button w-full h-16 outline-none focus:outline-none hover:bg-gray-400 text-xl text-white font-light"
            (click)="onClickValue('3', 'number')"
          >
            3
          </button>
        </div>

        <div class="w-1/4 border border-red-400">
          <div class="second-buttons-row w-full bg-gradient-to-b from-red-500 to-red-800">
          <button
            class="divide-button w-full h-16 outline-none focus:outline-none hover:bg-red-400 text-xl text-white font-light"
            (click)="onClickValue('/', 'function')"
          >
            /
          </button>
        </div>
        </div>
      </div>
    </div>

    <div class="third-buttons-row w-full bg-gradient-to-b from-gray-800 to-gray-900">
      <div class="flex w-full">
        <div class="w-1/4 border border-gray-400">
          <button
            class="4-button w-full h-16 outline-none focus:outline-none hover:bg-gray-400 text-xl text-white font-light"
            (click)="onClickValue('4', 'number')"
          >
            4
          </button>
        </div>

        <div class="w-1/4 border border-gray-400">
          <button
            class="5-button w-full h-16 outline-none focus:outline-none hover:bg-gray-400 text-xl text-white font-light"
            (click)="onClickValue('5', 'number')"
          >
            5
          </button>
        </div>

        <div class="w-1/4 border border-gray-400">
          <button
            class="6-button w-full h-16 outline-none focus:outline-none hover:bg-gray-400 text-xl text-white font-light"
            (click)="onClickValue('6', 'number')"
          >
            6
          </button>
        </div>

        <div class="w-1/4 border border-red-400">
          <div class="third-buttons-row w-full bg-gradient-to-b from-red-500 to-red-800">
          <button
            class="sum-button w-full h-16 outline-none focus:outline-none hover:bg-red-400 text-xl text-white font-light"
            (click)="onClickValue('+', 'function')"
          >
            +
          </button>
        </div>
        </div>
      </div>
    </div>

    <div class="fourth-buttons-row w-full bg-gradient-to-b from-gray-800 to-gray-900">
      <div class="flex w-full">
        <div class="w-1/4 border border-gray-400">
          <button
            class="7-button w-full h-16 outline-none focus:outline-none hover:bg-gray-400 text-xl text-white font-light"
            (click)="onClickValue('7', 'number')"
          >
            7
          </button>
        </div>

        <div class="w-1/4 border border-gray-400">
          <button
            class="8-button w-full h-16 outline-none focus:outline-none hover:bg-gray-400 text-xl text-white font-light"
            (click)="onClickValue('8', 'number')"
          >
            8
          </button>
        </div>

        <div class="w-1/4 border border-gray-400">
          <button
            class="9-button w-full h-16 outline-none focus:outline-none hover:bg-gray-400 text-xl text-white font-light"
            (click)="onClickValue('9', 'number')"
          >
            9
          </button>
        </div>

        <div class="w-1/4 border border-red-400">
          <div class="fourth-buttons-row w-full bg-gradient-to-b from-red-500 to-red-800">
          <button
            class="minus-button w-full h-16 outline-none focus:outline-none hover:bg-red-400 text-xl text-white font-light"
            (click)="onClickValue('-', 'function')"
          >
            -
          </button>
        </div>
        </div>
      </div>
    </div>

    <div class="fifth-buttons-row w-full bg-gradient-to-b from-gray-800 to-gray-900">
      <div class="flex w-full">
        <div class="w-1/4 border border-gray-400">
          <button
            class="positive-or-negative-button w-full h-16 outline-none focus:outline-none hover:bg-gray-400 text-xl text-white font-light"
            (click)="onClickValue('+/-', 'function')"

          >
            +/-
          </button>
        </div>

        <div class="w-1/4 border border-gray-400">
          <button
            class="0-button w-full h-16 outline-none focus:outline-none hover:bg-gray-400 text-xl text-white font-light"
            (click)="onClickValue('0', 'number')"
          >
            0
          </button>
        </div>

        <div class="w-1/4 border border-gray-400">
          <button
            class="decimal-button w-full h-16 outline-none focus:outline-none hover:bg-gray-400 text-xl text-white font-light"
            (click)="onClickValue('.', 'function')"
          >
            .
          </button>
        </div>

        <div class="w-1/4 border border-green-400">
          <div class="fourth-buttons-row w-full bg-gradient-to-b from-green-500 to-green-800">
          <button
            class="equal-button w-full h-16 outline-none focus:outline-none hover:bg-green-400 text-xl text-white font-light"
            (click)="onClickValue('=', 'function')"
          >
            =
          </button>
        </div>
        </div>
      </div>
    </div>


  </div>
</div>
